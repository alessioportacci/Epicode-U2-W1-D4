<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <section id="board">
      <section class="row">
        <article class="post-it yellow">
          <h3>Task #1</h3>
          <p>Batman & Robin</p>
          <img
            src="https://static.foxnews.com/foxnews.com/content/uploads/2023/05/Getty_Batman.jpg"
          />
        </article>
        <article class="post-it green">
          <h3>Task #2</h3>
          <p>Adam West</p>
          <img
            src="https://www.fumettologica.it/wp-content/uploads/2021/04/batman-serie-tv-adam-west.jpeg"
          />
        </article>
        <article class="post-it violet">
          <h3>Task #3</h3>
          <p>Spiderman...?</p>
          <img
            src="https://orgoglionerd.it/wp-content/uploads/2019/11/spider-man-giapponese-supaidaman.jpg"
          />
        </article>
        <article class="post-it green">
          <h3>Task #4</h3>
          <p>Batman dal videogioco</p>
          <img
            src="https://cdn2.unrealengine.com/Diesel%2Fproductv2%2Fbatman-arkham-knight%2FEGS_WB_Batman_Arkham_Knight_G1_1920x1080_19_0911-1920x1080-1d69e15f00cb5ab57249f208f1f8f45d52cbbc59.jpg"
          />
        </article>
      </section>
      <section class="row">
        <article class="post-it yellow">
          <h3>Task #5</h3>
          <p>Joker!</p>
          <img
            src="https://www.fumettologica.it/wp-content/uploads/2021/04/cesar-romeo-joker-batman.jpeg"
          />
        </article>
        <article class="post-it violet">
          <h3>Task #6</h3>
          <p>Lego Batman</p>
          <img
            src="https://cdn2.unrealengine.com/Diesel%2Fproductv2%2Flego-batman%2FEGS_WB_LEGO_Batman_G1_1920x1080_19_0911-1920x1080-e166b698acbbbcdae1ff306198684d143828467c.jpg"
          />
        </article>
        <article class="post-it yellow">
          <h3>Task #7</h3>
          <p>Bruce Wayne</p>
          <img
            src="https://api.new-longtake.sq.biz/storage/assets/2019/39/assettitle-5d8a22a1c0c5d.png"
          />
        </article>
        <article class="post-it green">
          <h3>Task #8</h3>
          <p>Batman</p>
          <img
            src="https://variety.com/wp-content/uploads/2017/06/rexfeatures_5884729u.jpg"
          />
        </article>
      </section>
    </section>

    <audio id="myAudio" controls autoplay>
      <source src="Batman Transition Sound Effect.mp3" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>

    <script>
      const audio = document.getElementById("myAudio")
      console.log(audio)
      audio.play()
    </script>
  </body>
</html>
